
<script>

$(document).ready(function(){
	
function getCookie(name) {
    var name = name + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
	
	if(getCookie('cookies_accept') != "accept"){
	
	//if(session != 1){
		setTimeout(function(){ $(".cookies_accept").fadeIn( "slow" ); }, 1000);
	//}



function setCookieA(cname, cvalue, exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";domain=.wsoum.ml;path=/";
}



$("#cookies_accept_button").click(function(){
	$(".cookies_accept").remove();
	setCookieA("cookies_accept", "accept", 7500);
});

	}

});

</script>
